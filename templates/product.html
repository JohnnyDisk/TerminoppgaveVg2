<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo"><a href="{{ url_for('home') }}">ShopTech</a></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('cart') }}">Cart</a></li>
            {% if session.get('user_id') %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <main class="product-details">
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
            <h1>{{ product.name }}</h1>
            <p class="price">$ {{ product.price }}</p>
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="add-to-cart-form">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1" class="quantity-input">
                <button type="submit" class="btn">Add to Cart</button>
            </form>
            <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ShopTech. All Rights Reserved.</p>
    </footer>
</body>
</html>
