{% extends 'base.html' %}

{% block content %}
<header class="hero-section">
    <h1>Welcome to the Shopping Website</h1>
    <p>Explore the latest products and deals!</p>
</header>

<main class="products-container">
    {% for product in products %}
    <div class="product-card">
        <h2>{{ product.name }}</h2>
        <p class="price">$ {{ product.price }}</p>
        <a href="{{ url_for('product_page', product_id=product.id) }}" class="btn">View Details</a>
    </div>
    {% endfor %}
</main>
{% endblock %}
