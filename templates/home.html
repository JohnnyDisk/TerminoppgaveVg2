<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="{{ url_for('home') }}">ShopTech</a></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('cart') }}">Cart</a></li>
        </ul>
    </nav>

    <header class="hero-section">
        <h1>Welcome to the Shopping Website</h1>
        <p>Explore the latest products and deals!</p>
    </header>

    <main class="products-container">
        {% for product in products %}
        <div class="product-card">
            <h2>{{ product.name }}</h2>
            <p class="price">$ {{ product.price }}</p>
            <a href="{{ url_for('product_page', product_id=product.id) }}" class="btn">View Details</a>
        </div>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2024 ShopTech. All Rights Reserved.</p>
    </footer>
</body>
</html>
